<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Basic Cookie Clicker</title>
        <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <script src="script.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
       <div class="container">
          <div class="header clearfix">
            <h3 class="text-muted">Basic Cookie clicker</h3>
          </div>
           <div class="jumbotron">
               <h1>Make cookies !</h1>
                <button id="bouton" class="btn btn-primary btn-lg">Click !</button>
                <button id="multiplicateur" class="btn btn-default btn-lg">Multiplicateur <span id="compteur"></span><span id="prix"></span></button>
                <div class="clearfix"></div>
                <div id="affichage" class="score label label-success">0</div>
                <div id="message"></div>
           </div>
            <footer class="footer">
            <p class="text-muted">2016 - Basic cookie clicker</p>
          </footer>
       </div>
    </body>
</html>
